name: KVACRTest

on: 
  workflow_call:
    inputs: 
      kv_name: 
        description: 'Key Vault'
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
env:
  ACR_USERNAME: ''
  ACR_PASSWORD: ''

jobs:
  login:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    outputs:
      ACR_USERNAME: ${{ steps.get_acr.outputs.ACR_USERNAME }}
      ACR_PASSWORD: ${{ steps.get_acr.outputs.ACR_PASSWORD }}
    steps:
      - name: Login to az cli
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get ACR
        id: get_acr
        run: |
          echo "ACR_USERNAME=$(az keyvault secret show --vault-name ${{ inputs.kv_name }} --name GithubToAzureUsername --query value -o tsv)" >> $GITHUB_OUTPUT
          echo "ACR_PASSWORD=$(az keyvault secret show --vault-name ${{ inputs.kv_name }} --name GithubToAzurePassword --query value -o tsv)" >> $GITHUB_OUTPUT
          echo "ACR_USERNAME=$(az keyvault secret show --vault-name ${{ inputs.kv_name }} --name GithubToAzureUsername --query value -o tsv)" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$(az keyvault secret show --vault-name ${{ inputs.kv_name }} --name GithubToAzurePassword --query value -o tsv)" >> $GITHUB_ENV
      - name: test username
        run: echo ${{ steps.get_acr.outputs.ACR_USERNAME }}

  testusernamejob:
    runs-on: ubuntu-latest
    needs: login
    steps:
      - name: Test
        run: |
          echo ${{ needs.login.outputs.ACR_USERNAME }}

  test:
    runs-on: ubuntu-latest
    needs: login
    container:
      image: githubtoacr.azurecr.io/ubuntu:latest
      credentials:
        username: ${{ env.ACR_USERNAME }}
        password: ${{ env.ACR_PASSWORD }}
    steps:
      - name: Test
        run: |
          echo "Hello World"